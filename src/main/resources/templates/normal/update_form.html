<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>update form</title>
</head>
<body>
<section>
	
		<div class="card mr-3 ml-3">
	
		<div class="card-body">
		
			<h1 class="text-center">Update Contact</h1>
			
				<div class="container-fluid mt-1">
				
					<div class="row">
					
						<div class="col-md-8 offset-md-2">
						
							<form action=""
								  th:object="${contact}"
							      enctype="multipart/form-data"
							      method="post"
							      th:action="@{/user/process-update}"
							      class="mt-2" >
							
									<input type="hidden" th:value="${contact.cId}" name="cId"/>
									
									<!-- 	First Name -->
									<div class="input-group">
									
										<div class="input-group-prepend">
											
											<div class="input-group-text">
												
												<i class="fa fa-plus"></i>
											
											</div>
											
										</div>
										
										<input type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" 
											   th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
											   th:value="${contact.name}" />
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
											
										</div>
										
									</div>
									
									<!-- Second Name -->
									<div class="input-group mt-3">
									
										<div class="input-group-prepend">
											
											<div class="input-group-text">
												
												<i class="fa fa-plus"></i>
											
											</div>
											
										</div>
										
										<input type="text" id="secondName" name="secondName" placeholder="Enter Nickname here" class="form-control"
											   th:classappend="${#fields.hasErrors('secondName') ? 'is-invalid':''}" 
											   th:value="${contact.secondName}" />
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('secondName')}" th:text="${e}">
											
										</div>
										
									</div>
									
									<!-- Phone Number -->
									<div class="input-group mt-3">
									
										<div class="input-group-prepend">
											
											<div class="input-group-text">
												
												<i class="fa fa-phone"></i>
											
											</div>
											
										</div>
										
										<input type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" 
											   th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}" 
											   th:value="${contact.phone}" />
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('phone')}" th:text="${e}">
											
										</div>
										
									</div>
									
									<!-- Email Field-->
									<div class="input-group mt-3">
									
										<div class="input-group-prepend">
											
											<div class="input-group-text">
												
												@
											
											</div>
											
										</div>
										
										<input type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" 
										 		th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" 
											   th:value="${contact.email}"	/>
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
											
										</div>
										
										
									</div>
									
									<!-- Work Field-->
									<div class="input-group mt-3">
									
										<div class="input-group-prepend">
											
											<div class="input-group-text">
												
												<i class="fa fa-briefcase"></i>
											
											</div>
											
										</div>
										
										<input type="text" id="work" name="work" placeholder="Enter Work details here" class="form-control" 
												th:classappend="${#fields.hasErrors('work') ? 'is-invalid':''}" 
											   th:value="${contact.work}"	/>
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('work')}" th:text="${e}">
											
										</div>
										
									</div>
									
									<!-- Description Field-->
									<div class="form-group mt-3">
									
										<textarea name="description" th:text="${contact.description}" id="description" rows="10" class="form-control" th:classappend="${#fields.hasErrors('description') ? 'is-invalid':''}" placeholder="Enter Description" ></textarea>
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('description')}" th:text="${e}">
											
										</div>
									
									</div>
									
									<!-- Contact Image Field -->
									<div class="container">
									
										<img th:src="@{'/img/' +${contact.imageUrl}}" alt="" class="img-fluid my_profile_picture" />
									
									</div>
									<div class="custom-file">
									
										<input type="file" name="profileImage" />
									
									</div>
									
									<div class="container text-center">
										
										<button type="submit" class="btn bg-primary text-white" >Save</button>
										
									</div>
									
							
							</form>
						
						</div>
					
					</div>
				
				</div>
		
		</div>
	
	</div>
	
	
</section>
</body>
</html>
