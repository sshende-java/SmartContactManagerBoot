<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
</head>
<body>
<section>

	<div class="card mr-3 ml-3">
	
		<div class="card-body">
		
			<div class="container text-center">
			
				<img style="height:200px; width:200px;" class="my_profile_pic" th:src="@{'/img/' +${contact.imageUrl}}" alt="photo" />
			
				<h3 class="mt-3" th:text="${contact.name}" ></h3>
			
				<table class="table">
				
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"><span th:text="${contact.cId}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td> <span th:text="${contact.email}" ></span> </td>
					    </tr>
					    <tr>
					      <th scope="row">Phone</th>
					      <td> <span th:text="${contact.phone}" ></span> </td>
					    </tr>
					    <tr>
					      <th scope="row">Work</th>
					      <td> <span th:text="${contact.work}" ></span> </td>
					    </tr>
					  </tbody>
					  
				</table>
			
				<div class="description">
					  
					  	<th:block th:text="${contact.description}"></th:block>
					  
				</div>
				
				<div class="container mt-3">
				
						<a th:href="@{'/user/delete/' +${contact.cId}}" class="btn btn-danger">Delete</a>
				      	<a th:href="@{'/user/update-contact/' +${contact.cId}}" class="btn btn-primary">Update</a>
					
				</div>
				
			
			</div>
		
		</div>
	
	</div>



</section>
</body>
</html>
