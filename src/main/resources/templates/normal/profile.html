<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
<section>
	<div class="container">
	
		<div class="card">
		
			<div class="card-body">
			
				<div class="container text-center">
					<img style="height:200px; width:200px;" class="my_profile_pic" th:src="@{'/img/' +${user.imageUrl}}" alt="photo" />	
				</div>
			
			
			
			<h3 class="text-center mt-3" th:text="${user.name}"></h3>
			
			<table class="table text-center">
				
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"><span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td> <span th:text="${user.email}" ></span> </td>
					    </tr>
					    <tr>
					      <th scope="row">Role</th>
					      <td> <span th:text="${user.role}" ></span> </td>
					    </tr>
					    <tr>
					      <th scope="row">About</th>
					      <td> <span th:text="${user.about}" ></span> </td>
					    </tr>
					  </tbody>
					  
				</table>
	
			
			</div>
		
		</div>
		
	</div>
	
	<script>
	
		$(document).ready( function(){
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");
		});
	
	</script>
</section>
</body>
</html>
