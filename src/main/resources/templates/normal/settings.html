<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
</head>
<body>
<section>
	
	<div class="container">
	
		<div class="row">
		
			<div class="col-md-12">
			
				<div class="card">
				
					<div class="card-body">
					
						<h3 class="mb-3 font-italic" >Change Password</h3>
						
						<form th:action="@{/user/change-password}" method="post" >
						
							<!--	Old password field -->
							<div class="form-group">
							
								<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" required/>
							
							</div>	
						
							<!-- New password field -->
							<div class="form-group">
							
								<input name="newPassword" type="password" class="form-control" placeholder="Enter new password" required/>
							
							</div>	
						
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Change</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>					
							</div>
							
						</form>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
	
	</div>
	
	
	
	
	<script>
	
		$(document).ready( function(){
			$(".item").removeClass("active");			/* this function is to make links of sidebar as active or inactive dynamically */
			$("#settings-link").addClass("active");
		});
	
	</script>
	
</section>
</body>
</html>
