<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- FontAwesome CDN -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" />
	
	<link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}"></title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  
  </head>
  <body>
  	
  	<!-- NAVBAR STARTS -->
  	
  	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  	
  		<a class="navbar-brand" href="#">Smart Contact Manager</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
 		 </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	  
	    <ul class="navbar-nav ml-auto text-uppercase">
	    
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      
	      
	
	      <li class="nav-item">
	        <a class="nav-link" tabindex="-1" aria-disabled="true"><span th:text="${session.user.name}"></span></a>
	      </li>
	      
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
	      </li>
	    </ul>
	    
	  </div>
</nav>
  	
  	
  	<!-- NAVBAR ENDS -->
    
    
    
	<!--     Sidebar -->
	  	<div class="sidebar mt-2">
	  	
	  	<span onclick="toggleSidebar()" class="crossbtn">&times;</span>		<!-- Close button of SideBar -->
	  	
	  	<a  id="home-link" href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
	  	<a  id="contact-link" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>	<!-- 0 means first contact page will be displayed -->
	  	<a  id="add-link" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
	  	<a  id="profile-link" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
	  	<a  id="settings-link" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Settings</a>
	  	<a  th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
	  	<div class="divider"></div>
	  	</div>
	<!--     END Sidebar -->
    
    
    
    
<!--     Content Area -->
    <div class="content mt-5">
    	
    	<i class="fas fa-bars m-3" onclick="toggleSidebar()"></i>		<!-- This is a three line bar which shows up for toggling sidebar -->
    	
    	<!-- Message Box -->
    	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-success" role="alert">
  				<p class="text-center" th:text="${session.message.content}" ></p>
  				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
    		
    	<div th:replace="${content}"></div>
    
    </div>
<!--  	END Content Area    -->
    
    
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
 -->
 
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS 	  -->
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  
  	<script th:src="@{/js/script.js}"></script>
  </body>
</html>
